<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h4 class="result-header">Your Result</h4>
        <div class="overall-score">
          <h1>76</h1>
          <p class="out-of">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="result-div">
        <h4 class="summary-header">Summary</h4>
        <ul>
          <li id="reaction-li">
            <div>
              <img
                src="assets/images/icon-reaction.svg"
                alt="lightning bolt icon"
              />
              <p class="category" id="reaction">Reaction</p>
            </div>
            <p class="category-score"><span>80 </span>/ 100</p>
          </li>
          <li id="memory-li">
            <div>
              <img src="assets/images/icon-memory.svg" alt="brain icon" />
              <p class="category" id="memory">Memory</p>
            </div>
            <p class="category-score"><span>92 </span>/ 100</p>
          </li>
          <li id="verbal-li">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="type bubble icon" />
              <p class="category" id="verbal">Verbal</p>
            </div>
            <p class="category-score"><span>61 </span>/ 100</p>
          </li>
          <li id="visual-li">
            <div>
              <img src="assets/images/icon-visual.svg" alt="eye icon" />
              <p class="category" id="visual">Visual</p>
            </div>
            <p class="category-score"><span>72 </span>/ 100</p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/maggi-b">Maggi Bratton</a>.
    </div>
  </body>
</html>
